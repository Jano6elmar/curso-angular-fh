<h4>Lista</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "

    class="list-group-item d-flex   justify-content-between align-items-center mb-2"
    [ngClass]="{
      'list-group-item-success':isFirst,
        'list-group-item-danger': isLast,
        'list-group-item-primary': isEven
        }"

    ><!-- ngClass es para aÃ±adir clases de manera condicional -->

    <div>
      <span> {{ i + 1 }}.- </span>

      <span> {{character.name}}, </span>

      <strong>Power: </strong>

      <span> {{character.power}} </span>


    </div>

    <button (click)="onDeleteCharacter(i)" class="btn btn-primary"> X </button>

  </li>

</ul>
